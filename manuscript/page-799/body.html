<div class="leaf flex"><div class="inner justify"><h4>One</h4><p class="  start-chapter">Do you need a computer? Are you prepared to fire the humans the machine might replace? Remember, a computer can’t make coffee or lie about your whereabouts when <em>you</em> may face an angry customer. Of course, your business may be expanding so that this isn’t an issue.</p><hr class="section"></div> </div>
